<h1>Budget Tracker</h1>
<section class = "total">
    <h2 [ngClass]="{'red': totalNum < 0, 'green': totalNum > 0}">{{totalNum}}</h2>
</section>

<app-input (formSubmit)="addEntry($event)"></app-input>

<app-item-list [budgetEntries]="budgetEntries" (removeFromArray)="deleteEntry($event)"></app-item-list>
